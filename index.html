<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <input type="text" class="screen" id="screen" readonly>
    <div class="buttons">
      <button class="button" onclick="appendNumber(7)">7</button>
      <button class="button" onclick="appendNumber(8)">8</button>
      <button class="button" onclick="appendNumber(9)">9</button>
      <button class="button operator" onclick="setOperator('/')">÷</button>
  
      <button class="button" onclick="appendNumber(4)">4</button>
      <button class="button" onclick="appendNumber(5)">5</button>
      <button class="button" onclick="appendNumber(6)">6</button>
      <button class="button operator" onclick="setOperator('*')">×</button>
  
      <button class="button" onclick="appendNumber(1)">1</button>
      <button class="button" onclick="appendNumber(2)">2</button>
      <button class="button" onclick="appendNumber(3)">3</button>
      <button class="button operator" onclick="setOperator('-')">-</button>
  
      <button class="button" onclick="appendNumber(0)">0</button>
      <button class="button" onclick="clearScreen()">C</button>
      <button class="button" onclick="calculateSquareRoot()">√</button>
      <button class="button operator" onclick="setOperator('+')">+</button>
  
      <button class="button operator" onclick="calculateSquare()">x²</button>
      <button class="button operator" onclick="calculateExponent()">x<sup>y</sup></button>
      <button class="button result" onclick="calculateResult()">=</button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
